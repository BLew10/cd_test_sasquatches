<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-start mx-5 justify-content-between">
        <h1>Sasquatch Websighting</h1>
        <div class="d-flex flex-column align-items-end justify-content-around">
            <h1>{{user.first_name}}</h1>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
<div class="main d-flex justify-content-around my-5">

    <form action="/report/create" method="post"
        class="d-flex flex-column justify-items-around align-items-start border border-black w-25 rounded bg-dark bg-gradient px-5 text-white py-3">
        <h2 class="my-2 font-weight-bold text-warning">Report a Sighting</h2>
        <label for="location">Location:</label>
        <input type="text" class="my-2 w-100" name="location" >
        <label for="description">What Happened:</label>
        <textarea name="description" id="" cols="30" rows="10" class="my-2 w-100" ></textarea>
        <label for="num_sasquatch"># of Sasquatches:</label>
        <input type="number" name="num_sasquatch" id="">
        <input type="hidden" name="creator_id" value="{{user.id}}">
        
        <label for="date_of_report" class="my-2">Date of Sighting: </label>
        <input type="date" class="my-2 w-100" name="date_of_report" >

        <button class="btn btn-warning my-3">Report</button>
        {% with messages = get_flashed_messages(category_filter=["report"]) %}
        {% if messages %}
        <div class="bg-danger bg-opacity-50 border border-danger px-3 py-0 rounded">
            {% for message in messages %}
            <p class="text-danger py-0 mb-0">{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </form>

</div>

</body>
</html>
